{% extends "admin/base.html" %}

{% block main %}

<div class="container">
   <div class="row">
       <div class="col-6 col-sm-6 offset-3">
           <div class="card p-4 m-5">
            <form action="{{ url_for('register') }}" method="POST">
               
               <label for="fullname" class="form-label">Fullname</label>
               <div class="input-group mb-3">
                   <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your fullname">
               </div>
               <label for="username" class="form-label">Username</label>
               <div class="input-group mb-3">
                   <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
               </div>
               <label for="password1" class="form-label">Password</label>
               <div class="input-group mb-3">
                   <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
               </div>
               <label for="password2" class="form-label">Password (Confirmation)</label>
               <div class="input-group mb-3">
                   <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
               </div>
               <input type="submit" value="Register" class="btn btn-success">
               <a href="{{url_for('login')}}" class="btn btn-secondary">Login</a>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
